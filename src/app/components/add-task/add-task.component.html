
<div class="container mx-auto px-4 mb-4">
  <!-- Button to toggle Add Task form -->
  <button
    (click)="toggleFormVisibility()"
    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition mb-4"
  >
    {{ showForm ? 'Cancel' : 'Add Task' }}
  </button>

  <!-- Add Task Form -->

  <div *ngIf="showForm" class="bg-white shadow-md rounded-lg p-6 min-h-[60vh]">
    <h1 class="text-2xl font-bold mb-6">Add New Task</h1>
    <form [formGroup]="taskForm" (ngSubmit)="addTask()">
      <!-- Title Input -->
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-medium mb-2">Task Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full border border-gray-300 rounded-lg px-4 py-2"
          placeholder="Enter task title"
        />
      </div>

      <!-- Description Input -->
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-medium mb-2">Task Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="w-full border border-gray-300 rounded-lg px-4 py-2"
          rows="4"
          placeholder="Enter task description"
        ></textarea>
      </div>

      <!-- Due Date Input -->
      <div class="mb-4">
        <label for="dueDate" class="block text-gray-700 font-medium mb-2">Due Date</label>
        <input
          type="date"
          id="dueDate"
          formControlName="dueDate"
          class="w-full border border-gray-300 rounded-lg px-4 py-2"
        />
      </div>

      <!-- Priority Dropdown -->
      <div class="mb-4">
        <label for="priority" class="block text-gray-700 font-medium mb-2">Priority</label>
        <select
          id="priority"
          formControlName="priority"
          class="w-full border border-gray-300 rounded-lg px-4 py-2"
        >
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
      >
        Add Task
      </button>
    </form>
  </div>
</div>
